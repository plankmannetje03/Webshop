<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Winkelwagen</title>
  <link rel="stylesheet" href="/winkelwagen/winkelwagen.css" />
</head>

<body>
  <header>
    <h1>ðŸ›’ Jouw winkelwagen</h1>
  </header>

  <main id="winkelwagen-content">
    <div id="cart-items" class="cart-list"></div>
  </main>

  <footer>
    <p>@Bits & Bytes</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("cart-items");

      function loadCart() {
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        container.innerHTML = "";

        if (cartItems.length === 0) {
          container.innerHTML = "<p class='empty-cart'>Je winkelwagen is leeg.</p>";
          return;
        }

        cartItems.forEach((item, index) => {
          const div = document.createElement("div");
          div.classList.add("cart-item");
          div.innerHTML = `
            <img src="${item.image}" alt="${item.name}" />
            <div class="item-info">
              <h2>${item.name}</h2>
        <p>Prijs: â‚¬${item.price.toFixed(2)}</p>
<button class="remove-btn" data-index="${index}">Verwijder</button>
            </div>
    `;
          container.appendChild(div);
        });


        document.querySelectorAll(".remove-btn").forEach(button => {
          button.addEventListener("click", (e) => {
            const index = e.target.getAttribute("data-index");
            removeFromCart(index);
          });
        });
      }

      function removeFromCart(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        loadCart();
      }

      loadCart();
    });
  </script>
</body>

</html>
