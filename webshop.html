<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script class="shoppingcart_img" src="https://kit.fontawesome.com/865cd807a5.js" crossorigin="anonymous"></script>
    <title>Pc_Webshop</title>
    <link rel="stylesheet" href="webshop.css">
</head>

<body>
    <header class="header_webshop">

        <i class="fa-solid fa-cart-shopping"></i>
    </header>
    <main class="Products">
        <div class="Product_list">
            
            <article class="Products_item">
                <img class="Article_img" src="img/CPU.image.webp" alt="">
                <p class="Article_text">$509,99<br>amd ryzen 7 9800x3d</p>
                <button class="Button_Add_to_cart">Add to card</button>
            </article>
            
            <article class="Products_item">
                <img class="Article_img" src="img/Ram_geheugen.webp" alt="">
                <p class="Article_text">$119,99<br>ddr5 ram 32 GB</p>
                <button class="Button_Add_to_cart">Add to card</button>
            </article>
            
            <article class="Products_item">
                <img src="/img/ASUS_PRIME_GeForce_RTX_5070_OC_grafische_kaart@@100117271_30.webp"
                class="Article_img" alt="">
                <p class="Article_text">$749,99<br>geforce RTX 5070</p>
                <button class="Button_Add_to_cart">Add to card</button>
            </article>
        </div>
    </main>




    <footer class="footer_webshop">

    </footer>


</body>

</html>
